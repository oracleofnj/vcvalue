<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Option-Adjusted Equity Valuation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="vcvalue.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h3>
            Equity Valuation
        </h3>
        <form id="financing-form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-3">Investment Amount</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="investment-amount" placeholder="Investment Amount">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Valuation</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="valuation" placeholder="Valuation">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Valuation Type</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="pre-or-post" value="pre">Pre-money
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="pre-or-post" checked="checked" value="post">Post-money
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Liquidation Preference</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="liquidation-preference" checked="checked" value="pari-passu">Pari Passu
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="liquidation-preference" value="stacked">Stacked (Senior)
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-primary">Add Financing</button>
                </div>
            </div>
        </form>
        <h3>
            Cap Table
        </h3>
        <div id="cap-table" class="table-resonsive col-md-9">
            <table class="table">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Share Count</th>
                        <th>LP/Share</th>
                        <th>LP Type</th>
                        <th>Deal Terms</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Common</th>
                        <td><input id="common-share-count" style="width:90%;background:transparent;border:none" value="1,000,000"></td>
                        <td>N/A</td>
                        <td>N/A</td>
                        <td></td>
                    </tr>
                    <tr id="PreferredTemplate" class="hidden">
                        <th class="preferred-series">Series A</th>
                        <td class="preferred-share-count">250,000</td>
                        <td class="preferred-pref-per-share">6.0000</td>
                        <td class="preferred-pref-type">Pari Passu</td>
                        <td class="preferred-valuation-summary">$1.5 @ $7.5 Post</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</body>

</html>
